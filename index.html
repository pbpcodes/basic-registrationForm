<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Resgitration Form</title>
</head>
<body>
    <div id="progressBar">
        <div class="progress"></div>
    </div>
    <form>
        <div class="item active" data-width="33.33">
            <label>Your Username?</label>
            <input type="text" placeholder="Username" autocomplete="false" required>
        </div>
        <div class="item" data-width="66.66">
            <label>What is your email?</label>
            <input type="email" placeholder="Email" autocomplete="false" required>
        </div>
        <div class="item" data-width="100">
            <label>What is your password?</label>
            <input type="password" placeholder="Password" required>
            <button type="submit"><a href="thanks.html" style="color: aliceblue;">Sign Up!</a></button>
        </div>
    </form>
    <div id="actions">
        <button type="button" class="fa fa-arrow-left prev"></button>
        
        <button type="button" class="fa fa-arrow-right next"></button>
    </div>
    
</body>
<script src="app.js"></script>
</html>
